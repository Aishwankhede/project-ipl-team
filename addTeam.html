<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Cricket Teams</title>
    <link rel="icon" type="image/x-icon" href="img9.jfif" />
    <link rel="stylesheet" href="./style.css" />
    
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <div id="head-con3">
        <div id="head-right">
          <div class="logo">
            <a href="./index.html"
              ><h4>Indian Teams</h4></a
            >
          </div>
          <a href="./index.html">
            <button type="button" id="button-primary" class="btn btn-dark">HOME</button>
        </div>
      </div>
    </header>
    <!-- Header Section End -->
    
    <h1 class="team-details-primary">Add Team Details</h1>
    <div id="add-team-primary">
      <form id="addteamform">
        <p>Team Name</p>
        <input
          id="inp1"
          type="text"
          name="teamName"
          placeholder="Enter team name here.."
          required
        />
        <p>Team logo Url</p>
        <input
          id="inp3"
          type="text"
          name="logoUrl"
          placeholder="enter logo URL here.."
          required
        />
        <p>Won count</p>
        <input
          id="inp4"
          type="number"
          name="wonCount"
          maxlength="1"
          placeholder="enter won count here.."
          required
        />

        <button type="submit">Add team</button>
      </form>
    </div>

    <!-- Footer Section Start -->

    <footer style="align-items: center;" >
      <div style="width: 60%; padding: 20px 20px;margin-bottom: 20px;margin-top: 20px;margin-left: 500px;text-decoration: none;" class="footer-primary">
        <ul>
          <li>@ 2023 cricket.com | All rights reserved</li>
        </ul>
      </div>
      
    </footer>


    <!-- Footer section end -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="./addTeam.js"></script>
  </body>
</html>
